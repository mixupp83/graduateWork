{% extends 'myapp/base.html' %}

{% block title %}Подтвердить удаление{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить "{{ article.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'article_detail' article.pk %}">Отмена</a>
{% endblock %}
