<!DOCTYPE html>
<html>
<head>
    <title>Книги</title>
</head>
<body>
    <h1>Книги</h1>
    <ul>
        {% for book in books %}
            <li>
                <h2>{{ book.title }}</h2>
                <p>Автор: {{ book.author }}</p>
                <p>Описание: {{ book.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
