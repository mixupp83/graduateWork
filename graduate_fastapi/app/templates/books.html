<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="/books/{{ book.id }}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/books/add">Добавить новую книгу</a>
</body>
</html>
