{% extends "base.html" %}

{% block content %}
<h1>Список задач</h1>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
        <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a>
        <span class="badge badge-{{ 'success' if task.completed else 'secondary' }}">{{ 'Выполнено' if task.completed else 'Не выполнено' }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
