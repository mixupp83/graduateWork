<h1>{% if task %}Edit Task{% else %}New Task{% endif %}</h1>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}" required>
    <label for="description">Description</label>
    <textarea id="description" name="description" required>{% if task %}{{ task.description }}{% endif %}</textarea>
    <label for="completed">Completed</label>
    <input type="checkbox" id="completed" name="completed" {% if task and task.completed %}checked{% endif %}>
    <button type="submit">Save</button>
</form>
